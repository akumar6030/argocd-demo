apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mysql-ingress
  namespace: default
spec:
  rules:
  - host: ppd.mysql.com
    http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: mysql
            port:
              number: 3306
