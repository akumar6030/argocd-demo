apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-conf
  namespace: mysql
  labels:
    app: mysql
data:
  host: mysql
  name: rdsapp
  primary.cnf: |
    # Apply this config only on the primary.
    [mysqld]
    log-bin    
  replica.cnf: |
    # Apply this config only on replicas.
    [mysqld]
    super-read-only 
