apiVersion: v1
kind: Service
metadata:
  name: rdsapp1-service
  labels:
    name: rdsapp1-svc
spec:
  selector:           
    app: rdsapp1
  ports:
  - name: http
    nodePort: 30001
    port: 80
    protocol: TCP
    targetPort: 8889
  - name: https
    nodePort: 30002
    port: 443
    protocol: TCP
    targetPort: 8889
  type: NodePort
